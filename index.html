<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to your date</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="txt">Countdown to a date of your choice</h2>
      <div class="date_input">
        <h2>Select a date</h2>
        <input type="date" id="date_input" />
      </div>
      <div class="countdown">
        <div id="day">NA</div>
        <div id="hour">NA</div>
        <div id="minute">NA</div>
        <div id="second">NA</div>
      </div>
      <h2 class="by">Made by Elhamuddin Mahmoodi</h2>
    </div>
    <script src="app.js"></script>
  </body>
</html>
